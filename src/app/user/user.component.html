<div class="mb-2">
    Name: <input type="text" [(ngModel)]="user.name">
</div>
<div class="mb-2">
    Age: <input [(ngModel)]="user.address">
</div>
<button class="btn mr-2" (click)="onSave()">Save</button>
<button class="btn mr-2" (click)="onCancel()">Cancel</button>
<button class="btn mr-2" (click)="onDelete()">Delete</button>
